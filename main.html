<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luy·ªán t·∫≠p t·ª´ v·ª±ng</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .import-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .file-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="file"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .quiz-section {
            display: none;
        }

        .quiz-section.active {
            display: block;
        }

        .progress {
            margin-bottom: 30px;
            text-align: center;
        }

        .progress-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .question-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .vocab-word {
            font-size: 32px;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
            text-align: left;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.correct {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #ffebee;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .score {
            text-align: center;
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
        }

        .score span {
            color: #667eea;
            font-weight: bold;
        }

        .result-section {
            display: none;
            text-align: center;
        }

        .result-section.active {
            display: block;
        }

        .result-score {
            font-size: 48px;
            color: #667eea;
            margin: 30px 0;
            font-weight: bold;
        }

        .result-message {
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Luy·ªán t·∫≠p t·ª´ v·ª±ng</h1>

        <div class="import-section">
            <h3 style="margin-bottom: 15px; color: #333;">Import d·ªØ li·ªáu CSV</h3>
            <p style="margin-bottom: 15px; color: #666; font-size: 14px;">
                üìå File CSV c·∫ßn c√≥:<br>
                - C·ªôt C: T·ª´ v·ª±ng<br>
                - C·ªôt F: Nghƒ©a<br>
                (D√≤ng ƒë·∫ßu ti√™n l√† ti√™u ƒë·ªÅ s·∫Ω ƒë∆∞·ª£c b·ªè qua)
            </p>
            <div class="file-input-wrapper">
                <input type="file" id="csvFile" accept=".csv">
                <button onclick="importCSV()">Import</button>
            </div>
            <div id="importMessage" class="message"></div>
        </div>

        <div id="quizSection" class="quiz-section">
            <div class="progress">
                <div class="progress-text">
                    C√¢u <span id="currentQuestion">1</span>/<span id="totalQuestions">0</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="score">
                ƒêi·ªÉm: <span id="score">0</span>/<span id="totalScore">0</span>
            </div>

            <div class="question-box">
                <div class="question">T·ª´ sau c√≥ nghƒ©a l√† g√¨?</div>
                <div class="vocab-word" id="vocabWord"></div>
            </div>

            <div id="options" class="options"></div>

            <div id="feedback" class="feedback"></div>

            <div class="controls">
                <button id="nextBtn" onclick="nextQuestion()" style="display: none;">C√¢u ti·∫øp theo</button>
            </div>
        </div>

        <div id="resultSection" class="result-section">
            <h2>üéâ Ho√†n th√†nh!</h2>
            <div class="result-score" id="finalScore"></div>
            <div class="result-message" id="resultMessage"></div>
            <button onclick="restartQuiz()">L√†m l·∫°i</button>
        </div>
    </div>

    <script>
        let vocabData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;

        function showMessage(elementId, text, type) {
            const el = document.getElementById(elementId);
            el.textContent = text;
            el.className = `message show ${type}`;
            setTimeout(() => {
                el.className = 'message';
            }, 3000);
        }

        function importCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];

            if (!file) {
                showMessage('importMessage', 'Vui l√≤ng ch·ªçn file CSV', 'error');
                return;
            }

            Papa.parse(file, {
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    try {
                        const rows = results.data;
                        
                        if (rows.length < 2) {
                            showMessage('importMessage', 'File CSV kh√¥ng c√≥ d·ªØ li·ªáu', 'error');
                            return;
                        }

                        // B·ªè qua d√≤ng ti√™u ƒë·ªÅ (d√≤ng ƒë·∫ßu ti√™n)
                        vocabData = [];
                        for (let i = 1; i < rows.length; i++) {
                            const row = rows[i];
                            // C·ªôt C (index 2) l√† T·ª´ v·ª±ng, C·ªôt F (index 5) l√† Nghƒ©a
                            const vocab = row[2];
                            const meaning = row[5];
                            
                            if (vocab && meaning && vocab.trim() !== '' && meaning.trim() !== '') {
                                vocabData.push({
                                    vocab: vocab.trim(),
                                    meaning: meaning.trim()
                                });
                            }
                        }

                        if (vocabData.length === 0) {
                            showMessage('importMessage', 'Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu h·ª£p l·ªá ·ªü c·ªôt C (T·ª´ v·ª±ng) v√† c·ªôt F (Nghƒ©a)', 'error');
                            return;
                        }

                        showMessage('importMessage', `ƒê√£ import th√†nh c√¥ng ${vocabData.length} t·ª´ v·ª±ng`, 'success');
                        
                        setTimeout(() => {
                            startQuiz();
                        }, 1000);
                    } catch (error) {
                        showMessage('importMessage', 'L·ªói khi x·ª≠ l√Ω file: ' + error.message, 'error');
                    }
                },
                error: function(error) {
                    showMessage('importMessage', 'L·ªói khi ƒë·ªçc file: ' + error.message, 'error');
                }
            });
        }

        function startQuiz() {
            if (vocabData.length < 4) {
                showMessage('importMessage', 'C·∫ßn √≠t nh·∫•t 4 t·ª´ v·ª±ng ƒë·ªÉ b·∫Øt ƒë·∫ßu', 'error');
                return;
            }

            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;

            vocabData = vocabData.sort(() => Math.random() - 0.5);

            document.getElementById('quizSection').classList.add('active');
            document.getElementById('resultSection').classList.remove('active');
            document.querySelector('.import-section').style.display = 'none';

            document.getElementById('totalQuestions').textContent = vocabData.length;
            document.getElementById('totalScore').textContent = vocabData.length;

            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= vocabData.length) {
                showResults();
                return;
            }

            selectedAnswer = null;
            const currentVocab = vocabData[currentQuestionIndex];

            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('vocabWord').textContent = currentVocab.vocab;
            document.getElementById('score').textContent = score;

            const progress = ((currentQuestionIndex + 1) / vocabData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            const options = generateOptions(currentVocab);
            displayOptions(options);

            document.getElementById('feedback').classList.remove('show');
            document.getElementById('nextBtn').style.display = 'none';
        }

        function generateOptions(correctVocab) {
            const options = [correctVocab.meaning];
            const otherVocabs = vocabData.filter(v => v !== correctVocab);

            while (options.length < 4 && otherVocabs.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherVocabs.length);
                const meaning = otherVocabs[randomIndex].meaning;
                
                if (!options.includes(meaning)) {
                    options.push(meaning);
                }
                otherVocabs.splice(randomIndex, 1);
            }

            return options.sort(() => Math.random() - 0.5);
        }

        function displayOptions(options) {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(option, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });
        }

        function selectOption(answer, element) {
            if (selectedAnswer !== null) return;

            selectedAnswer = answer;
            const correctAnswer = vocabData[currentQuestionIndex].meaning;
            const feedback = document.getElementById('feedback');

            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
            });

            if (answer === correctAnswer) {
                element.classList.add('correct');
                feedback.textContent = '‚úì Ch√≠nh x√°c!';
                feedback.className = 'feedback show correct';
                score++;
                document.getElementById('score').textContent = score;
            } else {
                element.classList.add('incorrect');
                feedback.textContent = `‚úó Sai r·ªìi! ƒê√°p √°n ƒë√∫ng l√†: ${correctAnswer}`;
                feedback.className = 'feedback show incorrect';

                document.querySelectorAll('.option').forEach(opt => {
                    if (opt.textContent === correctAnswer) {
                        opt.classList.add('correct');
                    }
                });
            }

            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            document.getElementById('quizSection').classList.remove('active');
            document.getElementById('resultSection').classList.add('active');

            const percentage = Math.round((score / vocabData.length) * 100);
            document.getElementById('finalScore').textContent = `${score}/${vocabData.length} (${percentage}%)`;

            let message = '';
            if (percentage >= 90) {
                message = 'üåü Xu·∫•t s·∫Øc! B·∫°n ƒë√£ n·∫Øm v·ªØng t·ª´ v·ª±ng!';
            } else if (percentage >= 70) {
                message = 'üëè R·∫•t t·ªët! Ti·∫øp t·ª•c c·ªë g·∫Øng!';
            } else if (percentage >= 50) {
                message = 'üí™ Kh√° t·ªët! H√£y luy·ªán t·∫≠p th√™m nh√©!';
            } else {
                message = 'üìñ C·∫ßn c·ªë g·∫Øng th√™m! ƒê·ª´ng b·ªè cu·ªôc!';
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            
            document.getElementById('resultSection').classList.remove('active');
            document.querySelector('.import-section').style.display = 'block';
            document.getElementById('csvFile').value = '';
        }
    </script>
</body>
</html>
